<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="b1" class="card-group">
        <div id="c1" class="card">
            <div class="card-body" style="text-align: center;">
                <h3 id="card-title" style="text-align: center; margin-top: 20%;">Analytics 101 </h3><br>
                <p class="card-text">This free workshop helps you to how to track<br>important metrics in your business.
                </p><br>
                <h5>Your Host</h5>
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Boss-icon.png" alt="Avatar"
                    style="width:70px;border-radius: 50%;border: solid 2px gray;">
                <h5 style="margin-top: 3%;">Arpit, CEO</h5>
            </div>
        </div>
        <div id="c2" class="card">
            <div class="card-body" style="text-align: center;margin-top: 10%;">
                <h3 classname="r1" class="card-title"><b>Register Now</b></h3>
                <p>Enter your information to register for the workshop</p>
                <p class="card-text">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Your Email" id="exampleInputEmail">
                    </div>
                    <h6>Select Day:</h6>
                    <input type="date" class="form-control" id="exampleInputdate"><br>
                    <button type="submit" class="btn btn-primary" style="width: 50%;">Register</button>
                </form>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
